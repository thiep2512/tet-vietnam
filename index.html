<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {

}

* {

}

body {

canvas {

/* ================= UI ================= */
#ui {

#title {

/* ================= C√ÇU ƒê·ªêI ================= */

    background: linear-gradient(#c30000, #900000);

/* ================= L√å X√å ================= */
.lixi {

.lixi.red { background: linear-gradient(135deg,#ff0000,#aa0000); }

.lixi.purple { background: linear-gradient(135deg,#aa00ff,#7700aa); }

@keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);} }

.popup {
    position: fixed;

    justify-content: center;

}

.popup div {

/* ================= MOBILE ================= */
@media(max-width:768px){

    .cau-doi{width:40px;font-size:14px;top:80px;padding:8px 3px;}
    .lixi{width:40px;height:60px;font-size:20px;}
    .popup div{font-size:16px;padding:20px;width:85%;}
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<!-- C√ÇU ƒê·ªêI -->
<div class="cau-doi" id="doi-left">
    <div>Xu√¢n</div>
    <div>Sang</div>
    <div>Ph√∫c</div>
    <div>L·ªôc</div>
    <div>ƒê·∫ßy</div>
    <div>Nh√†</div>
</div>
<div class="cau-doi" id="doi-right">
    <div>T·∫øt</div>
    <div>ƒê·∫øn</div>
    <div>B√¨nh</div>
    <div>An</div>
    <div>V·∫°n</div>
    <div>S·ª±</div>
</div>

<!-- UI -->
<div id="ui">
    <div id="title">üéä CH√öC M·ª™NG NƒÇM M·ªöI üéä</div>
    <div id="countdown"></div>
    <div id="year"></div>
</div>

<div class="popup" id="popup">
    <div id="popupText"></div>

<script>
/* ================= CANVAS SETUP ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){ canvas.width=innerWidth; canvas.height=innerHeight; }
resize();
addEventListener("resize",resize);

/* ================= UTIL ================= */
const rand=(a,b)=>Math.random()*(b-a)+a;

/* ================= FLOWER ================= */
class Flower{
    constructor(){
        this.x = rand(0,canvas.width);
        this.y = rand(-canvas.height,0);
        this.size = rand(4,8);
        this.speed = rand(0.5,1.2);
        this.angle = rand(0,Math.PI*2);
        this.color = Math.random()<0.5?"pink":"yellow";
    }
    update(){
        this.x += Math.sin(this.angle)*0.7;
        this.y += this.speed;
        this.angle += 0.02;
        if(this.y>canvas.height+20)this.y=-20;
    }
    draw(){
        ctx.save();
        ctx.translate(this.x,this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle=this.color;
        for(let i=0;i<5;i++){
            ctx.rotate(Math.PI*2/5);
            ctx.beginPath();
            ctx.ellipse(0,5,this.size,this.size/2,0,0,Math.PI*2);
            ctx.fill();
        }
        ctx.restore();
    }
}
const flowers=Array.from({length:150},()=>new Flower());

/* ================= FIREWORK ================= */
class Particle{
    constructor(x,y){
        this.x=x; this.y=y;
        let a=Math.random()*Math.PI*2;
        let s=Math.random()*6+2;
        this.vx=Math.cos(a)*s;
        this.vy=Math.sin(a)*s;
        this.life=100;
        this.color=`hsl(${rand(0,360)},100%,60%)`;
    }
    update(){ this.vy+=0.05; this.x+=this.vx; this.y+=this.vy; this.life--; }
    draw(){ ctx.fillStyle=this.color; ctx.fillRect(this.x,this.y,2,2);}
}
let fireworks=[];
setInterval(()=>{
    let x=rand(100,canvas.width-100);
    let y=rand(100,canvas.height/2);
    for(let i=0;i<120;i++) fireworks.push(new Particle(x,y));
},1200);

/* ================= LOOP ================= */
function animate(){
    ctx.fillStyle="rgba(255,255,255,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    flowers.forEach(f=>{f.update();f.draw();});
    fireworks = fireworks.filter(p=>p.life>0);
    fireworks.forEach(p=>{p.update();p.draw();});
    requestAnimationFrame(animate);
}
animate();

/* ================= COUNTDOWN ================= */
function countdown(){
    const tet = new Date(new Date().getFullYear()+1,0,1);
    const now = new Date();
    let d = Math.max(0,tet-now);
    let days=Math.floor(d/86400000);
    let h=Math.floor(d/3600000)%24;
    let m=Math.floor(d/60000)%60;
    let s=Math.floor(d/1000)%60;
    document.getElementById("countdown").innerText=`‚è≥ C√≤n ${days} ng√†y ${h}h ${m}m ${s}s`;
}
setInterval(countdown,1000);

/* ================= CAN CHI ================= */
const CAN=["Gi√°p","·∫§t","B√≠nh","ƒêinh","M·∫≠u","K·ª∑","Canh","T√¢n","Nh√¢m","Qu√Ω"];
const CHI=["T√Ω","S·ª≠u","D·∫ßn","M√£o","Th√¨n","T·ªµ","Ng·ªç","M√πi","Th√¢n","D·∫≠u","Tu·∫•t","H·ª£i"];
let y=new Date().getFullYear();
document.getElementById("year").innerText=`NƒÉm ${CAN[(y+6)%10]} ${CHI[(y+8)%12]}`;

/* ================= L√å X√å ================= */
const lixiColors = ["red","yellow","green","blue","purple"];
const lixiMessages = [
    "Ch√∫c b·∫°n nƒÉm m·ªõi vui v·∫ª!",
    "Ph√°t t√†i ph√°t l·ªôc!",
    "S·ª©c kh·ªèe d·ªìi d√†o!",
    "V·∫°n s·ª± nh∆∞ √Ω!",
    "H·∫°nh ph√∫c tr√†n ƒë·∫ßy!"
];
const lixiMoney = ["1k","2k","5k","10k","20k","50k","100k","200k"];

function spawnLixi(){
    if(lixiColors.length===0) return;
    const color = lixiColors.shift();
    let d=document.createElement("div");
    d.className="lixi "+color;
    d.style.left=rand(50,innerWidth-100)+"px";
    d.style.top=rand(120,innerHeight-200)+"px";
    d.innerText="üßß";
    d.onclick=()=>{
        let show=Math.random()<0.5?
            lixiMessages[Math.floor(rand(0,lixiMessages.length))]:
            "B·∫°n nh·∫≠n ƒë∆∞·ª£c "+lixiMoney[Math.floor(rand(0,lixiMoney.length))];
        document.getElementById("popupText").innerText=`üí∞ L·ªòC XU√ÇN üí∞\n${show}`;
        document.getElementById("popup").style.display="flex";
        d.remove();
    };
    document.body.appendChild(d);
}
for(let i=0;i<5;i++) setTimeout(spawnLixi,i*500);

document.getElementById("popup").onclick=()=>{document.getElementById("popup").style.display="none";}
</script>
</body>
</html>
